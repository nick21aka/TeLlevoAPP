<ion-header>
  <ion-toolbar>
    <ion-title>
      <img src="assets/images/image (1).png" alt="Duoc UC Logo" class="logo-icon" />
      Inicio Sesión
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Usuario</ion-label>
        <ion-input [(ngModel)]="username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input [(ngModel)]="password" type="password"></ion-input>
      </ion-item>
      <ion-button expand="block" (click)="login()">Iniciar Sesión</ion-button>
      <ion-button expand="block" routerLink="/register">Registrarse</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
