<ion-header>
  <ion-toolbar>
    <ion-title>Crear Viaje</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Destino</ion-label>
        <ion-input [(ngModel)]="destination"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Hora</ion-label>
        <ion-input [(ngModel)]="time" type="time"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Costo</ion-label>
        <ion-input [(ngModel)]="cost" type="number"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Capacidad</ion-label>
        <ion-input [(ngModel)]="capacity" type="number"></ion-input>
      </ion-item>
      <ion-button expand="block" (click)="createTrip()">Crear Viaje</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
