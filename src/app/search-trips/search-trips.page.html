<ion-header>
  <ion-toolbar>
    <ion-title>Buscar Viajes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let trip of trips">
      <ion-label>
        <h2>Conductor: {{ trip.driver }}</h2>
        <p>Destino: {{ trip.destination }}</p>
        <p>Hora: {{ trip.time }}</p>
        <p>Costo: {{ trip.cost }}</p>
        <p>Capacidad disponible: {{ trip.capacity }}</p>
      </ion-label>
      <ion-button slot="end" (click)="bookTrip(trip.id)" color="primary">
        Reservar
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
